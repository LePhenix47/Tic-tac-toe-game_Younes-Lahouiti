<!DOCTYPE html>
<html lang="fr">

<head>
  <!-- meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Title -->
  <title>Tic tac toe</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

  <!-- Page logo -->
  <link rel="icon" href="./tic-tac-toe-icon.png" type="image/gif">

  <!-- JS -->
  <script defer src="app.js"></script>
</head>

<body>
  <main class="container">
    <div class="container__title-span">
      <h2 class="container__title"><span class="container__span">a simple game of </span>TIC TAC TOE</h2>
    </div>
    <div class="container__tic-tac-toe">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="container__turn-announcer">
      <p class="container__turn-announcer-paragraph">It's your turn [×] [○]</p>
    </div>
  </main>
</body>

</html>
